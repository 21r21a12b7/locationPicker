<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            align-items: center;
        }

        #text-display {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .image-button {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            cursor: pointer;
        }

        /* Style for the map container */
        #map-container {
            display: none;
            width: 100%;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #close-map {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #map-iframe {
            width: 80%;
            height: 80%;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <input id="text-display" type="text" placeholder="Coordinates will be displayed here">
        <img id="current-location-button" class="image-button" src="currentLocation.png" alt="Current Location">
        <img id="map-button" class="image-button" src="map.png" alt="Open Map">
    </div>

    <div id="map-container">
        <button id="close-map">Close</button>
        <iframe id="map-iframe" src="map.html" frameborder="0"></iframe>
    </div>

    <script>
        // Get current location and display coordinates
        document.getElementById('current-location-button').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const lat = position.coords.latitude.toFixed(6);
                        const lng = position.coords.longitude.toFixed(6);
                        document.getElementById('text-display').value = `[ ${lat} , ${lng} ]`;
                    },
                    function (error) {
                        alert('Error getting location: ' + error.message);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        });

        // Open map.html within the current page
        document.getElementById('map-button').addEventListener('click', function () {
            document.getElementById('map-container').style.display = 'flex';
        });

        // Close map view
        document.getElementById('close-map').addEventListener('click', function () {
            document.getElementById('map-container').style.display = 'none';
        });

        // Listen for messages from map.html
        window.addEventListener('message', function (event) {
            if (event.origin === window.location.origin) {
                document.getElementById('text-display').value = event.data;
                document.getElementById('map-container').style.display = 'none';
            }
        });
    </script>
</body>

</html>
