<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Coordinates</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #location-coordinates {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            /* background-color: #f1f1f1; */
            margin-top: 50%;
        }

        #location-coordinates input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
            box-sizing: border-box;
        }

        #location-coordinates img {
            height: 28px;
            width: 28px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="location-coordinates">
        <input type="text" id="textDisplay" value="Current Location">
        <img src="myLocation.png" id="btnCurrentLocation" onclick="getCurrentLocation()" alt="Current Location">
        <a href="#" onclick="showMap()"> <img src="map.png" alt="Map"></a>
    </div>

    <script>
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, { enableHighAccuracy: true });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude.toFixed(7);
            const longitude = position.coords.longitude.toFixed(7);
            document.getElementById("textDisplay").value = "[" + latitude + ", " + longitude + "]";
        }

        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        function showMap() {
            // Display a white background
            document.body.style.backgroundColor = 'white';

            // Create an iframe element to load the map.html content
            const iframe = document.createElement('iframe');
            iframe.src = 'map.html';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.zIndex = '2';

            // Append the iframe to the body
            document.body.appendChild(iframe);

            // Listen for messages from the iframe
            window.addEventListener('message', function (event) {
                if (event.data) {
                    document.getElementById('textDisplay').value = event.data;
                    document.body.style.backgroundColor = ''; // Reset background color
                    document.body.removeChild(iframe); // Remove the iframe
                }
            });
        }
    </script>
</body>

</html>
