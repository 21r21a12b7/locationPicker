<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map with Search</title>
    <style>
        /* Ensure the map takes up the entire viewport */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        /* Style the search input */
        #search-input {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            padding: 8px;
            font-size: 16px;
            z-index: 5; /* Ensure the input field is above the map */
        }
    </style>
</head>
<body>
    <input id="search-input" type="text" placeholder="Search for places...">
    <div id="map"></div>
    <script>
        let map;
        let marker;

        function initMap() {
            // Use HTML5 geolocation to get the current position
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };

                        // Create the map centered at the current location
                        map = new google.maps.Map(document.getElementById('map'), {
                            center: pos,
                            zoom: 17
                        });

                        // Add a custom draggable marker at the current location
                        marker = new google.maps.Marker({
                            position: pos,
                            map: map,
                            draggable: true,
                            icon: {
                                url: 'studentStop.svg',
                                scaledSize: new google.maps.Size(43, 43) // Adjust the size as needed
                            }
                        });

                        // Add click event listener to reposition the marker
                        map.addListener('click', function(event) {
                            marker.setPosition(event.latLng);
                            map.setCenter(event.latLng);
                        });

                        // Initialize the autocomplete feature
                        initAutocomplete();
                    },
                    function() {
                        handleLocationError(true, map.getCenter());
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }
        }

        function initAutocomplete() {
            const input = document.getElementById('search-input');
            const autocomplete = new google.maps.places.Autocomplete(input);
            autocomplete.bindTo('bounds', map);

            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("No details available for input: '" + place.name + "'");
                    return;
                }

                // Center the map on the selected place
                map.setCenter(place.geometry.location);
                map.setZoom(17);

                // Move the marker to the selected place
                marker.setPosition(place.geometry.location);
            });
        }

        function handleLocationError(browserHasGeolocation, pos) {
            alert(browserHasGeolocation ? 'Error: The Geolocation service failed.' : 'Error: Your browser doesn\'t support geolocation.');
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTLsxJULM5z_3qqnYmXehSlYSFv5uN6d8&callback=initMap&libraries=places"></script>
</body>
</html>
